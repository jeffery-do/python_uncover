<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    table, th, td {
       border: 1px solid black;
    }
</style>
</head>

<body>
    <h1>Recommendations</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/preferences">Preferences</a> |
        <a href="/recommendations">Recommendations</a> |
    </nav>
    {% if not empty %}
        Below are your reccomendations.
        <table>
        <tr>
            <th>Artist Name</th>
        </tr>
        {% for artist in list_recs %}
        <tr>
            <td>{{artist}}</td>
        </tr>
        {% endfor %}
        </table>
    {% else %}
        You currently have no ratings. Please visit the preferences tab and rate some artists.
    {% endif %}
</body>
</html>
